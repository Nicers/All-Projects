<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SideBar with Animation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="fluid-container h-100">
      <div class="row h-100">
        <div class="col d-flex justify-content-between">
         <div class="sideBar py-3 h-100 d-flex flex-column">
            <div class="logo px-4 d-flex gap-5 align-items-center justify-content-between">
                    <a href="" class="text-dark"
                      ><h1>Coding <span>Addict</span></h1></a
                    >
                    <i class="fa-sharp fa-solid fa-xmark" id="close" onclick="closed()"></i>
            </div>
            <div class="tabs pt-3 pt-sm-4 px-0 d-flex flex-column">
                <a class="fs-4 fs-sm-3 px-4 py-3 py-sm-4" href="">Home</a>
                <a class="fs-4 fs-sm-3 px-4 py-3 py-sm-4" href="">About</a>
                <a class="fs-4 fs-sm-3 px-4 py-3 py-sm-4" href="">Projects</a>
                <a class="fs-4 fs-sm-3 px-4 py-3 py-sm-4" href="">Contact</a>
            </div>
            <div class="mt-auto px-4 pb-5 pb-sm-3 d-flex justify-content-center align-items-end gap-3 gap-sm-4" id="socialIcon">
                <a href=""><i class="fa-brands fa-facebook fs-4 fs-sm-1"></i></a>
                <a href=""><i class="fa-brands fa-twitter fs-4 fs-sm-1"></i></a>
                <a href=""><i class="fa-brands fa-square-instagram fs-4 fs-sm-1"></i></a>
                <a href=""><i class="fa-brands fa-linkedin fs-4 fs-sm-1"></i></a>
                <a href=""><i class="fa-brands fa-square-whatsapp fs-4 fs-sm-1"></i></a>
              </div>
         </div>
         <div class="closed p-4">
            <i class="fa-solid fa-bars" onclick="closed()"></i>
         </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
