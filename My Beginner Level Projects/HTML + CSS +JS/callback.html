<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Back Function</title>
  </head>
  <body>
    <script>
      alert("Please Wait!");
      function FectchData(check) {
        setTimeout(function () {
          check(null, "User Sending");
        }, 2000);
      }

      function Display(error, data) {
        if (error) {
          alert("Message Error: ", error);
        } else {
          document.write("Message Successfully: ", data);
        }
      }
      FectchData(Display);
    </script>
  </body>
</html>
