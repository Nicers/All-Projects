<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Loop</title>
    <script>
      document.write("<h2>Question : 1 --->   Table</h2>");
      for (var a = 1; a <= 100; a = a + 10) {
        for (var b = a; b < a + 10; b++) {
          document.write(b);
        }
        document.write("<br>");
      }

      document.write("<h2>Question : 2  --->   Triangle : 1</h2>");
      for (var a = 1; a <= 5; a++) {
        for (var b = 1; b <= a; b++) {
          document.write(b);
        }
        document.write("<br>");
      }

      document.write("<h2>Question : 3   --->  Like Diamond</h2>");
      for (var a = 1; a <= 5; a++) {
        if (a == 5) {
          for (var b = 1; b <= a - 1; b++) {
            document.write(a);
          }
        } else {
          for (var b = 1; b <= a; b++) {
            document.write(a);
          }
        }
        document.write("<br>");
      }

      document.write("<h2>Question : 4   --->  Traingle : 2</h2>");
      for (var a = 1; a <= 5; a++) {
        for (var b = 1; b <= a; b++) {
          document.write(a);
        }
        document.write("<br>");
      }

      document.write("<h2>Question : 5   --->  Traingle : 3</h2>");
      for (var a = 5; 1 <= a; a--) {
        for (var b = 1; b <= a; b++) {
          document.write(a);
        }
        document.write("<br>");
      }

      document.write("<h2>Question : 6  --->   Triangle : 4</h2>");
      for (var a = 5; 1 <= a; a--) {
        for (var b = a; 1 <= b; b--) {
          document.write(b);
        }
        document.write("<br>");
      }
    </script>
  </head>
  <body></body>
</html>
