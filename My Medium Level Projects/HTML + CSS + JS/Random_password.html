<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background: color #fae5df;
      }
      div {
        display: grid;
        justify-content: center;
        margin-top: 200px;
      }
      h2 {
        color: #303179;
        font-size: 35px;
        margin-bottom: 20px;
      }
      span {
        color: #ed7966;
        text-shadow: 1px 1px #141850;
      }
      button {
        position: relative;
        background-color: #303179;
        color: white;
        font-size: 25px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        display: inline-block;
        padding: 10px 15px;
        width: 300px;
        text-align: center;
      }
      input {
        font-size: 25px;
        color: #141850;
        border-radius: 5px;
        border: none;
        padding: 10px;
        letter-spacing: 3px;
        outline: none;
        background: transparent;
        margin-bottom: 10px;
        box-sizing: border-box;
        box-shadow: -4px -4px 10px rgba(250, 229, 223, 1),
          inset 4px 4px 10px rgba(0, 0, 0, 0.07),
          inset -4px -4px 10px rgba(250, 229, 223, 1),
          4px 4px 10px rgba(0, 0, 0, 0.07);
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Random <span>Password Generator</span> App</h2>
      <input type="text" id="inn" placeholder="Random Password" readonly="" />
      <button onclick="generate()" id="pgen">Password Generator</button>
    </div>
    <script>
      function generate() {
        const chars =
          "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz @#$%^&*( )_+?><:{}[]'";

        let len = 16;
        let passw = "";
        for (var i = 0; i < len; i++) {
          let randomnumber = Math.floor(Math.random() * chars.length);
          passw += chars.substring(randomnumber, randomnumber + 1);
        }
        document.getElementById("inn").value = passw;
      }
    </script>
  </body>
</html>
