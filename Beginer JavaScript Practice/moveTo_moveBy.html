<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window moveTo & moveBy</title>
  </head>
  <body>
    <button onclick="windowopen()" style="background-color: blue">
      Open Window
    </button>
    <button
      onclick="movewindow()"
      style="background-color: red; margin-left: 400px"
    >
      Move Window
    </button>

    <script>
      var a;
      function windowopen() {
        a = window.open("", "", "width=200px,height=200px");
        a.document.write("<h1>This is My Window</h1>");
      }

      function moveWindow() {
        //a.moveTo(500,500);
        a.moveTo(100, 100);
        a.focus();
      }
    </script>
  </body>
</html>
