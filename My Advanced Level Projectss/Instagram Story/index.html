<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Story Feature</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        height: 100vh;
        background-color: rgb(0, 251, 255);
      }
      #column {
        border: 3px solid black;
        height: 29rem;
      }
      .insta{
        max-width: 320px;
        background-color: white;
        height: 29rem;
        border-radius: .25rem;
        margin: auto;
        margin-top: 5rem;
        border: 2px solid black;
      }
      #stories{
        width: 100%;
        border-bottom: 1px solid black;
        white-space: nowrap;
        overflow-x: auto;
        overflow-y: hidden;
      }
      #stories::-webkit-scrollbar{
        display: none;
      }
      .story {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 3px solid rgb(220, 18, 18);
        cursor: pointer;
        overflow: hidden;
        display: inline-block;
      }
      img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        display: block;
      }
      .active {
        width: 100%;
        height: 100%;
        border-radius: 0.22rem;
        object-fit: cover;
        border: none;
        position: absolute;
        left: 0;
        top: 0;
      }

      .parent{
        height: 100%;
        position: relative;
      }
     
      .pp{
        border-bottom: 5px solid rgb(227, 18, 3);
        border-bottom-left-radius: 50px;
        border-bottom-right-radius: 50px;
        border-top-left-radius: 50px;
        border-top-right-radius: 50px;
        position: absolute;
        left: 0;
        top: 2%;
        width: 0%;
      }
    </style>
  </head>
  <body>
          <div class="insta">
            <div class="ps-2 py-2 p-0" id="stories">
                <div class="story">
                    <img src="p22.jpg" alt="" />
                </div>
                <div class="story">
                    <img src="p3.jpg" alt="" />
                </div>
                <div class="story">
                    <img src="n13.jpg" alt="" />
                </div>
                <div class="story">
                    <img src="n12.jpg" alt="" />
                </div>
                <div class="story">
                    <img src="imran3.jpg" alt="" />
                </div>
                <div class="story">
                    <img src="imran4.jpg" alt="" />
                </div>
              </div>
          </div>

    <script src="insta.js"></script>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
