<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Methods</title>
</head>
<body>
    

    <script>
        var rad = 10;

        function circleRadius(radius){
            var area = Math.pow((Math.PI), 2) * radius;
            document.write('Area of Circle : ' + area);
        }
        circleRadius(rad);
    </script>
</body>
</html>
