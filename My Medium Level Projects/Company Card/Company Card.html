<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDENTIFICATION CARD</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "arial";
      }
      .card {
        width: 27%;
        height: 16rem;
        border-radius: 15px;
        margin: auto;
        margin-top: 100px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        /* padding-bottom: 2rem; */
        /* display:  flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around; */
      }
      .card p {
        background-color: #25225e;
        width: 100%;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        height: 3rem;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: "arial";
        font-size: 25px;
        font-weight: 500;
      }
      .image {
        width: 29%;
        padding: 0;
        margin: 0;
      }
      .image img {
        border: 4px solid #25225e;
        width: 100%;
        height: 10rem;
      }
      ul {
        list-style: none;
      }
      li {
        margin-bottom: 0.2rem;
      }
      .card_data {
        display: flex;
        align-items: center;
        /* justify-content: space-between; */
        padding-left: 0.8rem;
        padding-top: 0.4rem;
      }
      .data {
        /* width: 50%; */
        padding-left: 1rem;
        padding-top: 0.6rem;
      }
      /* span{
        font-size: 17px;
    } */
      .title {
        font-size: 17px;
        font-weight: 700;
      }
      .title1 {
        font-size: 15px;
        font-weight: 500;
      }
      .data h1 {
        /* font-size: ; */
        /* font-weight: 700; */
        letter-spacing: 0.3rem;
      }
      .data h2 {
        font-size: 19px;
      }
      @media screen and (max-width: 780px) {
        .card {
          width: 90%;
          height: 17rem;
          box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <p>IDENTIFICATION CARD</p>
      <div class="card_data">
        <div class="image">
          <img src="image.jpeg" alt="" />
        </div>
        <div class="data">
          <ul>
            <li>
              <span class="title1"
                >Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span
              ><span class="title">Geoff Sample</span>
            </li>
            <li>
              <span class="title1"
                >D.O.B: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span
              ><span class="title">Area manager</span>
            </li>
            <li>
              <span class="title1"
                >ID No: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span
              ><span class="title">1238626AB4</span>
            </li>
            <li>
              <span class="title1"
                >Issued: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span
              ><span class="title">January 2011</span>
            </li>
            <li>
              <span class="title1"
                >Expires: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span
              ><span class="title">December 2013</span>
            </li>
          </ul>
          <h1 style="color: #25225e">WILLIAMS</h1>
          <h2>Maintenance Services</h2>
        </div>
      </div>
    </div>
  </body>
</html>
