    function data(message) {
      const mypromise = new Promise(function (resolve, reject) {
        console.log("Fetching Data after 3 second Please Wait...");
        setTimeout(() => {
          if (message) {
            const result = "Promise Successfull";
            resolve(result);
          } else {
            const error = "I am Failed";
            reject(error);
          }
        }, 3000);
      });

      mypromise
        .then((result) => {
          alert("Please Check Console!");
          console.log(result);
        })
        .catch((result) => {
          alert("Please Check Console!");
          console.log(result);
        });
    }
    data(true);
