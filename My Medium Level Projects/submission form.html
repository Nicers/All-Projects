<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>

    <style type="text/css">
        body {
            font-family: Calibri, Helvetica, sans-serif;
            background-color: pink;
        }

        .h {
            padding: 50px;
            background-color: lightblue;
        }

        input[type=text],
        input[type=password],
        textarea {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }


        input[type=text]:focus,
        input[type=password]:focus {
            background-color: orange;
            outline: none;
        }

        div {
            padding: 10p 0;
        }

        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        .reg {
            background-color: #4cAF50;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        .reg:hover {
            opacity: 1;
        }
    </style>

</head>

<body>
    <form action="https://formsubmit.co/atta46213@gmail.com" method="POST">
        <div class="h">
            <center>
                <h2>Registration Form</h2>
            </center>
            <hr>
            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" name="firstname" required autofocus="">
            <label for="middlename">Middlename</label>
            <input type="text" id="middlename" name="middlename" required autofocus="">

            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" name="lastname" required autofocus="">

            <label for="date of birth">Date Of Birth</label>
            <input type="datetime-local" id="date of birth" name="date of birth" required>

            </br>
            </br>
            <label for="favorite color">Favorite Color</label>
            <input type="color" id="favorite color" name="favorite color" required>
        </div>

        <div>
            </br>
            </br>
            <label for="course">Course</label>
            <select placeholder="Course" id="course" name="course" required>
                <option value="Web Development">Web Development</option>
                <option value="Android Development">Android Development</option>
                <option value="Web Desining">Web Desining</option>
                <option value="Adobe Photoshop">Adobe Photoshop</option>
            </select>
        </div>

        <div>
            </br>
            </br>
            <lable for="gender">Gender</lable>
            <label for="male">Male</label>
            <input type="radio" id="Male" name="gender" required>
            </br>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" required>
            </br>
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" required>
        </div>

        <div class="all">
            </br>
            </br>
            <label for="contact">Contact</label>
            <select id="contact" name="contact" required>
                <option value="+92">+92</option>
                <option vaue="+91">+91</option>
                <option value="+94">+94</option>
            </select>
            <input type="number" required>
        </div>

        <div class="all">
            </br>
            </br>
            <label for="address">Address</label>
            <textarea row="5" col="8o" id="address" name="address" required></textarea>
        </div>

        <div class="all">
            </br>
            </br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" autofocus="" required>
        </div>

        <div class="all">
            </br>
            </br>
            <label for="password">Password</label>
            <input type="text" name="password" id="password" required>
        </div>

        <div class="all">
            </br>
            </br>
            <label for="retype - password">Retype - Password</label>
            <input type="text" name="retype - password" id="retype - password" required>
        </div>

        <div class="all">
            </br>
            </br>
            <progress></progress>
        </div>

        <div class="all">
            <br>
            <br>
            <label for="Upload File">Upload File</label>
            <input type="file" name="Upload File" id="Upload File" required>
        </div>
        <div class="all">
            </br>
            </br>
            <button class="reg" type="submit">Submit</button>
        </div>
        <br>
    </form>
</body>

</html>
