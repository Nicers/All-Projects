<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Loops ------ For , Do , While Loop</title>
    <script>
      document.write("<h2>While Loop Section</h2>");
      var a = 1;
      while (a <= 10) {
        document.write(a, "<br>");
        a = a + 1;
      }

      document.write("<br>");
      var b = 1;
      while (b <= 15) {
        document.write(b + "Hello Friends<br>");
        b++;
      }

      document.write("<br>");
      var b = 1;
      document.write("<ul>");
      while (b <= 15) {
        document.write("<li>" + b + "Hello Friends<br></li>");
        b++;
      }
      document.write("</ul>");

      document.write("<h2>Do While Loop Section</h2>");
      var h = 1;
      do {
        document.write(h);
        h++;
      } while (h <= 10);

      document.write("<h2>For Loop Section</h2>");
      for (var a = 1; a < 10; a++) {
        document.write(a, " ------>   Ata Ur Rehman<br>");
      }
    </script>
  </head>

  <body></body>
</html>
