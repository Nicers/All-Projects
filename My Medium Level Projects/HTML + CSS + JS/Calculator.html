<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      body {
        background-color: #4e1;
      }
      #element {
        color: blue;
        text-align: center;
        font-size: 50px;
      }
      #container {
        width: 100%;
        color: white;
        border: 8px solid black;
        border-radius: 20px;
        background-color: black;
      }
      #calculation {
        width: 99%;
        height: 150px;
        border: 2px solid white;
        border-radius: 5px;
        color: white;
        text-align: end;
        font-size: 50px;
        background-color: black;
      }
      #gid {
        display: grid;
        grid-template-columns: 25% 25% 25% 24%;
        grid-template-rows: 50px 50px 50px 50px 50px;
        grid-row-gap: 8px;
        grid-column-gap: 3px;
        margin-bottom: 0px;
      }
      #gid1,
      #gid5,
      #gid9,
      #gid13 {
        color: white;
        font-size: 35px;
        border: 2px solid white;
        border-radius: 3px;
        background-color: blue;
      }
      #gid2,
      #gid6,
      #gid10,
      #gid14 {
        color: white;
        font-size: 35px;
        border: 2px solid white;
        border-radius: 3px;
        background-color: green;
      }
      #gid3,
      #gid7,
      #gid11,
      #gid15 {
        color: white;
        font-size: 35px;
        border: 2px solid white;
        border-radius: 3px;
        background-color: #0da;
      }

      #gid17,
      #gid18 {
        grid-column: span 2;
        color: white;
        font-size: 35px;
        border: 2px solid white;
        border-radius: 3px;
        background-color: red;
      }
      #gid18 {
        grid-column: span 2;
      }
      #gid4,
      #gid8,
      #gid12,
      #gid16 {
        color: white;
        font-size: 35px;
        border: 2px solid white;
        border-radius: 3px;
        background-color: black;
      }
    </style>
  </head>
  <body onpageshow="abc()">
    <h2 id="element"></h2>
    <div id="container">
      <input id="calculation" type="text" placeholder="0" />
      <div id="gid">
        <button id="gid1" onclick="watch('7')" type="button">7</button>
        <button id="gid2" onclick="watch('8')" type="button">8</button>
        <button id="gid3" onclick="watch('9')" type="button">9</button>
        <button id="gid4" onclick="watch('*')" type="button">*</button>
        <button id="gid5" onclick="watch('4')" type="button">4</button>
        <button id="gid6" onclick="watch('5')" type="button">5</button>
        <button id="gid7" onclick="watch('6')" type="button">6</button>
        <button id="gid8" onclick="watch('/')" type="button">/</button>
        <button id="gid9" onclick="watch('1')" type="button">1</button>
        <button id="gid10" onclick="watch('2')" type="button">2</button>
        <button id="gid11" onclick="watch('3')" type="button">3</button>
        <button id="gid12" onclick="watch('+')" type="button">+</button>
        <button id="gid13" onclick="watch('.')" type="button">.</button>
        <button id="gid14" onclick="watch('0')" type="button">0</button>
        <button id="gid15" onclick="calculate()" type="button">=</button>
        <button id="gid16" onclick="watch('-')" type="button">-</button>
        <button id="gid17" onclick="Clear()" type="button">Clear</button>
        <button id="gid18" onclick="del()" type="button">DEL</button>
      </div>
    </div>

    <script>
      "use strict";
      function abc() {
        alert("Hi For Coming Our Calculator");
        var z = document.createElement("h2");
        var k =
          "Hi   " +
          prompt("What Is Your Name?") +
          "   Perform Your Calculation";
        var kk = document.createTextNode(k);
        var zz = z.appendChild(kk);
        console.log(zz);
        document.getElementById("element").appendChild(zz);
      }
      let a = document.getElementById("calculation");
      function watch(num) {
        a.value += num;
      }
      function calculate() {
        try {
          a.value = eval(a.value);
        } catch (err) {
          alert("Invalid Things");
        }
      }
      function Clear() {
        a.value = "";
      }

      function del() {
        a.value = a.value.slice(0, -1);
      }
    </script>
  </body>
</html>
