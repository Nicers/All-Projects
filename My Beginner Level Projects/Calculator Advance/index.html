<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <section class="calculator pb-1 pt-2 mx-5">
        <div class="container-fluid p-0 m-0 h-100 h-100 w-auto">
            <div class="row h-100">
                <div class="col h-100">
                    <div class="result d-flex flex-column align-items-end justify-content-between w-100 p-0 px-1 h-100">
                        <textarea name="" id="expression" cols="30" rows="10"></textarea>
                        <textarea name="" id="expression_show" cols="30" rows="10" placeholder="0"></textarea>
                        <div class="btn d-flex flex-column gap-1 w-100 p-0">
                            <div class="btn1 d-flex gap-1 w-100">
                                <button class="px-3 px-sm-4 w-25">9</button>
                                <!-- <button class="px-3 px-sm-4 w-25">C</button> -->
                                <button class="px-3 px-sm-4 w-25">C</button>
                                <!-- <button class="px-3 px-sm-4 w-25"><i class="fa-solid fa-delete-left"></i></button> -->
                                <button class="px-3 px-sm-4 w-25">CE</button>
                                <button class="px-3 px-sm-4 w-25">/</button>
                                <!-- <button class="px-3 px-sm-4 w-25"><i class="fa-solid fa-divide"></i></button> -->
                            </div>
                            <div class="btn1 d-flex gap-1 w-100">
                                <button class="px-3 px-sm-4 w-25">8</button>
                                <button class="px-3 px-sm-4 w-25">7</button>
                                <button class="px-3 px-sm-4 w-25">6</button>
                                <button class="px-3 px-sm-4 w-25">*</button>
                                <!-- <button class="px-3 px-sm-4 w-25"><i class="fa-solid fa-multiply"></i></button> -->
                            </div>
                            <div class="btn1 d-flex gap-1 w-100">
                                <button class="px-3 px-sm-4 w-25">5</button>
                                <button class="px-3 px-sm-4 w-25">4</button>
                                <button class="px-3 px-sm-4 w-25">3</button>
                                <button class="px-3 px-sm-4 w-25">-</button>
                                <!-- <button class="px-3 px-sm-4 w-25"><i class="fa-solid fa-subtract"></i></button> -->
                            </div>
                            <div class="btn1 d-flex gap-1 w-100">
                                <button class="px-3 px-sm-4 w-25">2</button>
                                <button class="px-3 px-sm-4 w-25">1</button>
                                <button class="px-3 px-sm-4 w-25">0</button>
                                <button class="px-3 px-sm-4 w-25">+</button>
                                <!-- <button class="px-3 px-sm-4 w-25"><i class="fa-solid fa-add"></i></button> -->
                            </div>
                            <div class="btn1 d-flex w-100">
                                <button onclick="sum()" class="w-100 d-flex justify-content-center align-items-center"
                                    style="font-size: 35px;">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calculator.js"></script>
</body>

</html>
