<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Task</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        height: 100vh;
        background-color: antiquewhite;
      }
      .all {
        width: 50%;
        margin: auto;
      }
      .question {
        background-color: magenta;
        color: black;
        padding-left: 2rem;
        padding-bottom: 2rem;
        padding-top: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 2rem;
      }
      .inner {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      textarea {
        width: 70%;
        height: 3.5rem;
        border-radius: 5px;
        font-size: 17px;
      }
      button {
        height: 3.5rem;
        width: auto;
        padding-left: 2rem;
        padding-right: 2rem;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        background-color: white;
      }
      .show1 {
        width: 90%;
        background-color: white;
        padding: 1rem;
        border-radius: 5px;
        font-size: 17px;
      }
    </style>
  </head>
  <body>
    <div class="all">
      <div class="question">
        <h2>Task1: Length counting</h2>
        <p class="show"></p>
        <div class="inner">
          <textarea rows="" cols="" id="len"></textarea>
          <button onclick="len()">Enter</button>
        </div>
      </div>
      
      <div class="question">
        <h2>Task1: Length counting</h2>
        <p class="show"></p>
        <div class="inner">
          <textarea rows="" cols="" id="len"></textarea>
          <button onclick="len()">Enter</button>
        </div>
      </div>
    </div>

    <script>
      var show1 = document.querySelector(".show");

      function len() {
        var data = document.getElementById("len");
        var len1 = data.value;
        if (data.value === null) {
          alert("Insert any text!");
        } else {
          len1 = len1.trim();
          len1 = len1.split(/\s+/);
          var st = len1.join("");
          show1.classList.add("show1");
          show1.innerHTML =
            "<strong>Inserted Text: </strong><br>" +
            data.value +
            "<br><br><strong>No. Of character Length without spaces: </strong>" +
            st.length;
          data.value = "";
        }
      }
    </script>
  </body>
</html>
