<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    

    <script>
        var date = '2024-01-30';
        function Day(dat){
            var day = new Date(dat);
            day = day.getDay();
            document.write("Day of this Week is: " + day);
        }
        Day(date);
    </script>
