<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <link rel="stylesheet" href="hotel.css">
</head>

<body>
    <section class="container">

        <h1>Hotel Management System</h1>
        <p id="room">Total rooms : 20
        <p id="total_room"></p>
        </p>


        <div class="box1">
            <div class="register">
                <h2 class="title">Register an Occupant</h2>
                <label for="">Enter Your Full Name</label><br>
                <input type="text" name="" id="name1" placeholder="e.g. John Smith" class="in"><br><br>

                <label for="">Enter Room No.</label><br>
                <input type="number" id="r_no1" placeholder="e.g. 1" class="in"><br>
                <button onclick="data()" class="btn">Add Occupant</button>
            </div>
            <div class="room_checking">
                <h2 class="title">Check if a Room is Available</h2>
                <label for="">Enter Room No.</label><br>
                <input type="number" id="r_no" placeholder="e.g. 1" class="in"><br>
                <button onclick="room_check()" class="btn">Check</button>
                <div id="display1"></div>
            </div>
        </div>



        <div class="box2">
            <div class="room_checking">
                <h2 class="title">Clear Room</h2>
                <label for="">Enter Room No.</label><br>
                <input type="number" id="r_no2" placeholder="e.g. 1" class="in"><br>
                <button onclick="clear_room()" class="btn">Clear</button>
                <div id="display2"></div>
            </div>
            <div class="register">
                <h2 class="title">Check who is staying in which Room</h2>
                <label for="">Enter Room No. or Occupant's Full Name</label><br>
                <input type="text" name="" id="name3" placeholder="e.g. 1 or John Smith" class="in"><br><br>
                <button onclick="room_stay()" class="btn">Search</button>
                <div id="display3"></div>
            </div>
        </div>
    </section>
    <div class="display">
        <h1>LIST OF RECORDS</h1>
        <table id="tab1">
            <tr>
                <th>Room No</th>
                <th>Name</th>
            </tr>
        </table>
        <table id="tab">
        </table>
    </div>
</body>
<script src="hotel.js"></script>

</html>
