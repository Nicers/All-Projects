<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async and Await</title>
</head>
<body>
    

    <script>
        

        function goGetCandies(){
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve({candy: 'sour keys', quantity: 10});
                }, 2000);
            })
        }
        
        function sellCandies(callback){
            var quan;
            callback().then((result) => {
                quan = result.quantity;
                document.write(quan);
            });
            return quan*25;
        }

        document.write('Program Starting...<br><br>');
        var a = sellCandies(goGetCandies);
        document.write('Program Complete' + a + '<br><br>')
    </script>
</body>
</html>
