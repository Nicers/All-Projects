<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Methods</title>
    <script>
      document.write("<h2>Math Methods Section</h2>");
      document.write("<br><br><h3>Ceil Methods</h3>");
      var a = 3.55;
      var b = 34.34;
      document.write(Math.ceil(a), "<br>", Math.ceil(b));

      document.write("<h3>Floor Methods</h3>");
      a = 3.55;
      b = 34.34;
      document.write(Math.floor(a), "<br>", Math.floor(b));

      document.write("<h3>Round Methods</h3>");
      a = 3.55;
      b = 34.34;
      document.write(Math.round(a), "<br>", Math.round(b));

      document.write("<h3>Trunc Methods</h3>");
      a = 3.55;
      b = 34.34;
      document.write(Math.trunc(a), "<br>", Math.trunc(b));

      document.write("<h3>Finding Square Root Methods</h3>");
      a = 49;
      b = 45;
      document.write(Math.sqrt(a), "<br>", Math.sqrt(b));

      document.write("<h3>Finding Cube Root Methods</h3>");
      a = 343;
      b = 545;
      document.write(Math.cbrt(a), "<br>", Math.cbrt(b));

      document.write("<h3>Finding Power Methods</h3>");
      a = 2;
      b = 3;
      document.write(Math.pow(a, b));

      document.write("<h3>Finding Maximum Number Methods</h3>");
      // a=(10,20,30,40);
      document.write(Math.max(10, 20, 30, 40));

      document.write("<h3>Finding Minimum Number Methods</h3>");
      document.write(Math.min(10, 20, 30, 40));
    </script>
  </head>
  <body></body>
</html>
