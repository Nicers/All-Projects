<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Counter1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        height: 100vh;
        overflow: none;
        background-color: bisque;
      }
      button {
        border-radius: 5px;
        height: auto;
        background-color: black;
        color: white;
        width: auto;
      }
      p {
        font-size: 20px;
        padding: 0;
        margin: 0;
      }
      input {
        border: 2px solid black;
        padding: 0.7rem;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div
          class="col-9 ps-4 ps-md-0 d-flex flex-column justify-content-center align-items-md-center align-items-start gap-4 rounded py-5"
          style="background-color: white"
        >
          <h1>Event CountDown Timer</h1>
          <div
            class="d-flex flex-column flex-md-row justify-content-center align-items-md-center align-items-start gap-3 gap-md-3"
          >
            <p>Enter Event Date:</p>
            <input type="datetime-local" id="date" />
            <button class="px-2 py-2" onclick="check()">Start CountDown</button>
          </div>
          <div
            class="event d-flex justify-content-center align-items-center gap-3"
          >
            <h3 id="time"></h3>
          </div>
        </div>
      </div>
    </div>

    <script>
      var date1 = document.getElementById("date");
      var eventTime = document.querySelector(".event");
      var h3_tag = document.getElementById("time");

      var days, hours, minutes, seconds, time, time_diff, date3;

      function check() {
        if (date1.value == "") {
          alert("Enter any Event Time");
        } else {
          if (date3 != "") {
            var date2 = new Date();
            date3 = new Date(date1.value);

            if (date3 > date2) {
              var date4 = date3.getTime();

              setInterval(Difference, 1000, date4, 0);
            } else if (date2 > date3) {
              var date4 = date3.getTime();
              setInterval(Difference, 1000, date4, 1);
              date3 = "";
            } else {
              alert("Event already occured");
            }
          }
        }
      }

      function Difference(date, check) {
        var date1 = new Date().getTime();
        var time_diff = 0;
        if (check == 1) {
          time_diff = date1 - date;
        } else {
          time_diff = date - date1;
        }
        seconds = Math.floor((time_diff % (1000 * 60)) / 1000);
        minutes = Math.floor((time_diff % (1000 * 60 * 60)) / (1000 * 60));
        hours = Math.floor(
          (time_diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        days = Math.floor(time_diff / (1000 * 60 * 60 * 24));
        document.getElementById("time").innerHTML =
          days +
          "d &nbsp&nbsp" +
          hours +
          "h &nbsp&nbsp" +
          minutes +
          "m &nbsp&nbsp" +
          seconds +
          "s &nbsp&nbsp";
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
