<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>
    

    <script>
        function promise1(value){
           return new Promise((resolve, reject) => {
                        resolve(value);
           })
        }
        
        var value = 5;
        promise1(value)
        .then(value+10)
        .then(value*3)
        .then((result) => {
            alert('Please Check Console!');
            console.log(result);
        })
        </script>
</body>
</html>
