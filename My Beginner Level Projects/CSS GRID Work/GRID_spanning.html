<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GRID SPANNING</title>
    <style type="text/css">
        .container{
            background-color: orange;
            border:2px solid black;
            display:grid;
            grid-template-columns: repeat(3,150px);
            grid-template-rows: repeat(4,150px);
            grid-gap:20px;
        }
        .item1{
            background:red;
            grid-row:2/3;
            grid-column:3/4;
            z-index: 1;    /*   iss z-index k baghair box 1 Fourth box k naiche chala jata hai*/

        }
        .item2{
background:yellow;
grid-row:2/ span 4;
        }
        .item3{
            background:green;
            grid-row: 3/4;
            grid-column: 2/4;
        }
        .item4{
            background:blue;
            grid-row: 2/3;
            grid-column: 2/4;
          }
        .item5{
            background:white;
          grid-row: 4/5;
          grid-column: 2/3;
        }
        .item6{
            background:slategray;
            grid-row: 1/2;
            grid-column: 1/2;
            grid-column:1/ span 3;
        }
    </style>
</head>
<body>
    
<div class="container">
    <div class="items item1">1</div>
    <div class="items item2">2</div>
    <div class="items item3">3</div>
    <div class="items item4">4</div>
    <div class="items item5">5</div>
    <div class="items item6">6</div>
</div>

</body>
</html>
