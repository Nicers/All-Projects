<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style type="text/css">
        .container{
            display:grid;
            grid-template-columns:repeat(3,150px);
            grid-template-rows:repeat(2,150px);
            grid-gap:20px;
        }
        .items1{
          background:red;
          grid-row-start:2;
          grid-row-end:3;
          grid-column-start:3;
          grid-column-end:4;
        }
        .items2{
background:yellow;
        }
        .items3{
            background:green;
        }
        .items4{
            background:blue;
        }
        .items5{
            background:pink;
        }
        .items6{
            background:wheat;
            /* grid-row-start:1;
          grid-row-end:2;
          grid-column-start:1;
          grid-column-end:2; */
          /* grid-row:1/2;                        shortcut of grid-row end and start
          grid-column:1/2;                      shortcut of grid-column end and start */ 
          grid-area:1 / 1 / 2 / 2;             /* shortcut of grid-row and column            grid-area : row start / column start / row end / column end ;*/
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="items1">Box 1</div>
        <div class="items2">Box 2</div>
        <div class="items3">Box 3</div>
        <div class="items4">Box 4</div>
        <div class="items5">Box 5</div>
        <div class="items6">Box 6</div>
    </div>

</body>
</html>
