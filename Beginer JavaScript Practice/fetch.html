<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API Learning</title>
  </head>
  <body>
    <script>
      //Practice - 1
      fetch("my.text")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          alert("Please Check Console!");
          document.write(data + "<br><br>");
        });

      //Practice - 2
      fetch("https://dummyjson.com/products/1")
        .then((response) => {
          return response.json();
        })
        .then((data) => document.write(data.description + "<br><br>"));

      //Practice - 3
      const student = {
        name: "Jawad",
        RollNo: 2020,
      };
      fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST",
        headers: {
          "content-type": "application/json",
        },
        body: JSON.stringify(student),
      })
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          alert("PLease Check Console!");
          console.log(data);
        })
        .catch((error) => console.log(error));

      //Practice - 4
      fetch();
    </script>
  </body>
</html>
