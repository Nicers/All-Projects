    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var a=10; // initial value of a
    let b=20; // initial value of b
    var temp; // it is temperory variable

    // initial values
    document.write('<br>value of a : ',a);     
    document.write('<br>value of b : ', b);

    temp=a;
    a=b;
    b=temp;


    // Swap values
    document.write('<br>value of a : ',a);
    document.write('<br>value of b : ', b);
</script>
