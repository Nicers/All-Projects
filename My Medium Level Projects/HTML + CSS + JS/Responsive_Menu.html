<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Menu</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #112c38;
      }
      ul {
        margin: 0;
        padding: 0;
        display: flex;
      }
      ul li {
        list-style: none;
        margin: 0 20px;
        transition: 0.5s;
      }
      ul li a {
        text-decoration: none;
        display: block;
        position: relative;
        padding: 5px;
        color: white;
      }
      ul:hover li a {
        transform: scale(1.5);
        opacity: 0.2;
        filter: blur(5px);
      }
      ul li a:hover {
        transform: scale(2);
        opacity: 1;
        filter: blur(0);
      }
      ul li a:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ff497c;
        transition: transform 0.5s;
        transform-origin: right;
        transform: scaleX(0);
        z-index: -1;
      }
      ul li a:hover:before {
        transform: scaleX(1);
        transform-origin: left;
        transition: transform 0.5s;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="">HOME</a></li>
      <li><a href="">ABOUT US</a></li>
      <li><a href="">SERVICES</a></li>
      <li><a href="">PORTFOLIO</a></li>
      <li><a href="">OUR TEAM</a></li>
      <li><a href="">CONTACT US</a></li>
    </ul>
  </body>
</html>
