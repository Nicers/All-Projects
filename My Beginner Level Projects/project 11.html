<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Tags</title>

    <style type="text/css">
      .simple {
        border: 4px solid black;
        width: 500px;
        height: 500px;
      }

      #pp {
        border-right: red;
        width: 500px;
        height: 250px;
      }

      #dd {
        border-bottom: red;
        width: 500px;
        height: 250px;
      }

      .rr {
        vertical-align: red;
        width: 250px;
        height: 250px;
        float: right;
      }

      .ww {
        width: 250px;
        height: 250px;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="simple">
      <div id="pp">
        <div class="rr">Contact</div>
        <div class="ww">Home</div>
      </div>

      <div id="dd">
        <div class="rr">About</div>
        <div class="ww">Gallery</div>
      </div>
    </div>
  </body>
</html>
