<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In and Login In Form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="container_sign">
          <form action="">
            <h1>Sign In</h1>
            <div class="social_links">
              <div>
                <a href=""
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 320 512"
                  >
                    <!--! Font Awesome Free 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
                    <path
                      d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"
                    /></svg></a>
              </div>
              <div>
                <a href=""></a>
              </div>
              <div>
                <a href=""></a>
              </div>
            </div>
            <span>Or use your account</span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button class="sign_btn">Sign In</button>
          </form>
        </div>
        <div class="container_login">
          <form action="">
            <h1>Create Account</h1>
            <div class="social_links">
              <div>
                <a href=""></a>
              </div>
              <div>
                <a href=""></a>
              </div>
              <div>
                <a href=""></a>
              </div>
            </div>
            <span>Or use your email for registration</span>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button class="login_btn">Sign Up</button>
          </form>
        </div>
        <div class="play_left">
          <h1>Hello, Friend</h1>
          <span>Enter your presonal details and start journey with us</span>
          <button class="play_left_btn">Sign Up</button>
        </div>

        <div class="play_right">
          <h1>Welcome Back</h1>
          <span
            >To keep connected with us please login with your personal
            info</span
          >
          <button class="play_right_btn">Sign In</button>
        </div>
      </div>
    </div>
  </body>
</html>
