button{

button:focus {

}

button:hover {

  transform: translateY(-2px);
}

button:active {
  box-shadow: #D6D6E7 0 3px 7px inset;
  transform: translateY(2px);
}


        .btnn {

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var users = document.querySelector('.users');
        var current_max = 0;
        var user_div, user_p, user_h;
        var money_Of_Users = [
            {
                name: 'Ata Ur Rehman',
                balance: 130
            },
            {
                name: 'Jawad',
                balance: 20
            },
            {
                name: 'Najib',
                balance: 30
            }
        ];



        function element_creation() {
            user_div = document.createElement('div');
            user_h = document.createElement('h1');
            user_p = document.createElement('p');
        }


        function user_permanent(count) {
            for (var i = 0; i <= 2; i++) {
                if (count != 1) {
                    element_creation();
                    user_h.innerHTML = money_Of_Users[i].name;
                    user_p.textContent = "$" + money_Of_Users[i].balance;
                    user_div.appendChild(user_h);
                    user_div.appendChild(user_p);
                    user_div.classList.add('user');
                    users.append(user_div);
                }
                else {
                    var all_user = document.querySelectorAll('.user');
                    for(var j=0; j<=money_Of_Users.length-1; j++){
                        all_user.forEach((item, index) => {
                            var money_tag = item.querySelector('p');
                            var name_tag = item.querySelector('h1');
                            if(j == index){
                                    name_tag.innerHTML = money_Of_Users[j].name;
                                    money_tag.innerHTML = "$" + money_Of_Users[j].balance;
                            }
                        });
                    }
                }
            }
        }
        user_permanent(0);


        function add_user() {
            var total_check = users.querySelector('.total_money');
            element_creation();
            var new_user_name = random_name(0);
            var new_user_money = random_name(1);
            user_h.innerHTML = new_user_name;
            user_p.textContent = "$" + new_user_money;
            money_Of_Users.push({
                name: new_user_name,
                balance: new_user_money
            });
            if (total_check != null) {
                total_check.remove();
                user_div.appendChild(user_h);
                user_div.appendChild(user_p);
                user_div.classList.add('user');
                users.append(user_div);
            }
            else {
                user_div.appendChild(user_h);
                user_div.appendChild(user_p);
                user_div.classList.add('user');
                users.append(user_div);

            }
        }


        function money_double() {
            money_Of_Users.map((item, index) => {
                item.balance *= 2;
            });

            var users = document.querySelector('.users');
            var total_check = users.querySelector('.total_money');

            var total_sum = total_calculation();
            if (total_check != null) {
                var total_p = total_check.querySelector('p');
                total_p.textContent = '$ ' + total_sum * 2;
            }
            user_permanent(1);
        }


        function sort_user() {
            var all_user = document.querySelectorAll('.user');
            if(all_user.length>1){
                money_Of_Users.sort((a, b) => {
                    return b.balance - a.balance;
                });
                user_permanent(1);
            }
        }


        function total_calculation() {
            var all_user = document.querySelectorAll('.user');
            var sum = 0;
            all_user.forEach((element, indexx) => {
                var p_tag = element.querySelector('p');
                var p_string = p_tag.innerHTML;
                var p_value = p_string.slice(1);
                p_money2 = parseInt(p_value);
                sum += p_money2;
            });
            return sum;
        }

        function total_money() {
            var all_user = document.querySelectorAll('.user');
            var all_div = document.querySelectorAll('div');
            var users = document.querySelector('.users');
            var total = document.querySelector('.total_money');
            var sum = 0;

            all_user.forEach((element, indexx) => {
                var p_tag = element.querySelector('p');
                var p_string = p_tag.innerHTML;
                var p_value = p_string.slice(1);
                p_money2 = parseInt(p_value);
                sum += p_money2;
            });
            var total_check = users.querySelector('.total_money');
            element_creation();
            user_h.innerHTML = "Total Money: ";
            user_p.textContent = "$" + sum;
            user_div.appendChild(user_h);
            user_div.appendChild(user_p);
            user_div.classList.add('total_money');
            users.append(user_div);

            if (total_check != null) {
                total.remove();
                user_p.textContent = '';
                user_p.textContent = "$" + sum;
            }

        }


        function rich_user() {
            var all_user = document.querySelectorAll('.user');
            var rich_user_balance = 0;
            var rich_user_name;
            var rich_index;

            all_user.forEach((element, indexx) => {
                var p_tag = element.querySelector('p');
                rich_user_name = element.querySelector('h1');

                var p_string = p_tag.innerHTML;
                var p_value = p_string.slice(1);
                p_money2 = parseInt(p_value);
                if (rich_user_balance <= p_money2) {
                    rich_index = indexx;
                    rich_user_balance = p_money2;
                    rich_user_name = money_Of_Users[rich_index].name;
                    // rich_user_name = rich_user_name.querySelector('h1');

                }
                element.remove();
            });
            var total_check = document.querySelector('.total_money');
            if (total_check != null) {
                total_check.remove();
            }
            element_creation();
            user_h.innerHTML = money_Of_Users[rich_index].name;
            user_p.textContent = "$" + rich_user_balance;
            user_div.appendChild(user_h);
            user_div.appendChild(user_p);
            user_div.classList.add('user');
            users.append(user_div);
        }

            if(check != 1){

            }
            else{

    </script>
