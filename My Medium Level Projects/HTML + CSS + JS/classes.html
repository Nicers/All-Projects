<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
</head>
<body>
    
    <script>
        class Person{
            constructor(name, age, country){
                this.name = name;
                this.age = age;
                this.country = country;
            }
            display(){
                document.write(`My name ${this.name}, Age ${this.age}, Country ${this.country}<br>`);
            }
        }
        var p1 = new Person('Ata',20, 'Pk');
        var p2 = new Person('Rooh', 21, 'Pk');
        p1.display();
        p2.display();


        document.write('<br><br>');
        class Rectangle{
            constructor(width, height){
                this.width = width;
                this.height = height;
            }
            C_Area(){
                return this.width*this.height;
            }
            C_Perimeter(){
                return Math.PI*this.width;
            }
        }
        var r1 = new Rectangle(2, 4);
        var r2 = new Rectangle(3, 7);
        document.write('Rectangle1 Area: '+ r1.C_Area());
        document.write('<br>Rectangle1 Perimeter: '+ r1.C_Perimeter());
        document.write('<br><br>Rectangle2 Area: '+ r2.C_Area());
        document.write('<br>Rectangle2 Perimeter: '+ r2.C_Perimeter());

        document.write('<br><br>');
        class Vehicle{
            constructor(make, model, year){
                this.make = make;
                this.model = model;
                this.year = year;
            }
            display(){
                return `Car is ${this.make}, Car model ${this.model}, car Year ${this.year}`;
            }
        }
        class Car extends Vehicle{
            constructor(make, model, year, nDoor){
                super(make, model, year);
                this.nDoor = nDoor;
            }
            display(){
                return super.display() + `, Car No. of Doors ${this.nDoor}`;
            }
        }
        var v1 = new Car('Honda', 'Civic', 2024, 5);
        document.write(v1.display());


        document.write('<br><br>');
        class BankAccount{
            constructor(accountNumber, balance){
                this.accountNumber = accountNumber;
                this.balance = balance;
            }
            deposit(mon){
                this.balance += mon;
            }
            withdraw(mon){
                this.balance -= mon;
                return 'Withdrawal Balance: '+ mon +' Remaining Balance: '+ this.balance;
            }
        }
        var acc1 = new BankAccount(1111, 1000);
        acc1.deposit(2000);
        document.write(acc1.withdraw(2000));


        document.write('<br><br>');
        class Shape{
            constructor(length, width){
                this.length = length;
                this.width = width;
            }
            area(){
                return 'Length: '+ this.length +' Width: '+ this.width;
            }
        }
        class Circle extends Shape{
            constructor(length, width){
                super(length, width);
            }
            area(){
                return `Area of Circle: `+ this.length * this.width;
            }
        }        
        class Triangle extends Shape{
            constructor(length, width){
                super(length, width);
            }
            area(){
                return `Area of Triangle: `+ 2 * this.length * this.width;
            }
        }        
        var c1 = new Circle(2, 7);
        var t1 = new Triangle(4, 8);
        document.write(c1.area());
        document.write('<br>'+ t1.area());


        document.write('<br><br>');
        class Employee{
            constructor(name, salary){
                this.name = name;
                this.salary = salary;
            }
            AnualSalary(){
                return 'Anual Salary: '+ 12*this.salary;
            }
        }
        class Manager extends Employee{
            constructor(name, salary, department){
                super(name, salary);
                this.department = department;
            }
            AnualSalary(){
                return super.AnualSalary() +' Manager Bonuses: '+ 1200;
            }
        }
        var m1 = new Manager('Ata', 1000, 'FR');
        var m2 = new Manager('Anwar', 2000, 'FI');
        document.write(m1.AnualSalary());
        document.write('<br>'+ m2.AnualSalary());


        document.write('<br><br>');
        class Book{
            constructor(t, a , y){
                this.t = t;
                this.a = a;
                this.y = y;
            }
            display(){
                return 'Book title: '+ this.t +' Book author: '+ this.a +' Book year: '+ this.y;
            }
        }
        class Ebook extends Book{
            constructor(t, a, y, p){
                super(t, a, y);
                this.p = p;
            }
            display(){
                return super.display() +' Book Price: '+ this.p;
            }
        }
        var b1 = new Ebook('Maths', 'Ata', 2022, 2000);
        var b2 = new Ebook('Urdu', 'Jawad', 2023, 3000);
        document.write(b1.display());


        document.write('<br><br>');
        class Bank{
            constructor(bankName){
                this.bankName = bankName;
                this.branches = [];
                console.log(this.branches);
            }
            addBranch(bh){
                this.branches.push(bh);
                document.write('<br>Branch successfully added: '+ bh);
                console.log(this.branches);
            }
            removeBranch(bh){
                var index = this.branches.indexOf(bh);
                this.branches.splice(index, 1);
                document.write('<br>Branch Removed: ' + bh);
                console.log(this.branches);
            }
            display(){
                document.write("<br>Bank: "+ this.bankName + ' and its total branches: '+ this.branches.length);
            }
        }
        var b1 = new Bank('HBL');
        b1.addBranch('Nowshera City');
        b1.addBranch('Lakki City');
        b1.addBranch('Bannu City');
        b1.display();
        b1.removeBranch('Lakki City');
        b1.display();
        
        
        document.write('<br><br>');
        class Product{
            constructor(id, name, price){
                this.id = id;
                this.name = name;
                this.price = price;
            }
            totalPrice(quantity){
                return this.price * quantity;
            }
        }
        class PersonalCareProduct extends Product{
            constructor(id, name, price, Wperiod){
                super(id, name, price);
                this.Wperiod = Wperiod;
            }
            totalPrice(quantity){
                return super.totalPrice(quantity) + ' Period: '+ this.Wperiod;
            }
        }
        var p = new PersonalCareProduct(23, 'Shoes', 1000, 1);
        document.write(p.totalPrice(4));


        document.write('<br><br>');
        class BankAccountt{
            constructor(number, name, balance){
                this.number = number;
                this.name = name;
                this.balance = balance;
            }
            deposit(mon){
                if(mon>0){
                    this.balance += mon;
                }
            }
            withdraw(mon){
                if(mon > 0 && mon < this.balance){
                    this.balance -= mon;
                    document.write(this.balance)
                }
            }
            transfer(acc,mon){
                if(acc == this.number){
                    this.balance +=mon;
                }
                document.write(this.balance)
            }
        }
        var a1 = new BankAccountt(333, 'Ata', 1000);
        a1.withdraw(99);


        class University{
            constructor(name){
                this.name = name;
                this.dep = [];
            }
            addDep(d){
                this.dep.push(d);
                document.write('<br>Department successfully added: '+ d);
            }
            removeDep(d){
                var index = this.dep.indexOf(d);
                if(d !== -1){
                    this.dep.splice(index, 1);
                    document.write('<br>Department successfully Removed: '+ d);
                }
            }
            display(){
                document.write('<br>University '+ this.name);
                var i = 0;
                for(var dep of this.dep){
                    i++;
                    document.write('<br>Department'+ i + ' : '+ dep);
                }
            }
        }
        var u = new University('USTB');
        u.addDep('SW');
        u.addDep('English');
        u.addDep('EE');
        u.addDep('Chemistry');
        u.display();
        u.removeDep('EE');
        u.display();
        </script>
