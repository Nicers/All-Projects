<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Fill And Auto Fit</title>
    <style type="text/css">
        .container{
            margin: 60px auto 0;
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
            grid-template-rows:repeat(2,100px);

            grid-auto-rows: 80px;
        }
        .items1{
          background:red;
        }
        .items2{
background:yellow;
        }
        .items3{
            background:green;
        }
        .items4{
            background:blue;
            grid-column-end: -1;
        }
        .items5{
            background:pink;
        }
        .items6{
            background:wheat;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="items1">One</div>
        <div class="items2">Two</div>
        <div class="items3">Three</div>
        <div class="items4">Four</div>
    </div>

</body>
</html>
