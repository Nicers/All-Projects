<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Element and CreateTextNode</title>
  </head>
  <body>
    <h1 style="color: blue; margin: auto">Ata Marwat Create Methods</h1>
    <script src="">
      var a, b, c;

      //a=document.createElement('p');

      a = document.createElement("h2");

      b = document.createTextNode("This is Dom Text");

      c = document.createComment("This is a Dom Comment");
      console.log(a);
      console.log(b);
      console.log(c);
    </script>
  </body>
</html>
