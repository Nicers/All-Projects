<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col">
          <h1 class="text-center">Our Reviews</h1>
          <div
            class="reviewCarousel mb-5 mt-4 d-sm-flex justify-content-sm-center align-items-sm-center"
          >
            <div
              class="reviewBox px-sm-5 pt-5 pb-4 rounded d-flex flex-column justify-content-between align-items-center"
            >
              <div
                class="testimonial d-flex flex-column align-items-center justify-content-between h-100"
              >
                <img src="Images/ata.jpeg" />
                <div class="about d-flex flex-column align-items-center gap-2">
                  <strong class="text-center">Ata Ur Rehman</strong>
                  <p class="text-center" id="title">WEB DEVELOPER</p>
                </div>
                <p id="description">
                  As a web developer, you wield the power to craft digital
                  experiences, shaping the virtual landscapes where people
                  interact, transact, and explore. Your expertise transcends
                  mere lines of code; it's a fusion of creativity, logic, and
                  innovation.
                </p>
              </div>
              <div class="btnn d-flex flex-column align-items-center gap-3">
                <div class="btnMove d-flex gap-5">
                  <button class="btns">
                    <i class="fa-solid fa-angle-left"></i>
                  </button>
                  <button class="btns">
                    <i class="fa-solid fa-angle-right"></i>
                  </button>
                </div>
                <button class="rounded px-3 py-1" id="surprise">
                  Surprise Me
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
