<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: black;
        height: 100vh;
      }

      #E-Chatbot {
        position: fixed;
        bottom: 20px;
        right: 20px;
        height: 2.5rem;
        padding-left: 1.7rem;
        padding-right: 1.7rem;
        font-size: 18px;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px,
          rgba(45, 35, 66, 0.3) 0 7px 13px -3px,
          rgba(58, 65, 111, 0.5) 0 -3px 0 inset;
      }

      #chatbot-container {
        position: absolute;
        top: 1.5rem;
        /* bottom: 60px; */
        right: 20px;
        display: none;
      }

      #chatbot {
        min-height: 500px;
        width: 300px;
        border: 3px solid #29bb4b;
        border-radius: 15px;
        background-color: white;
        overflow-y: auto;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      #chat-header {
        background-color: #29bb4b;
        color: white;
        padding: 10px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 20px;
        border-top-left-radius: 11px;
        border-top-right-radius: 11px;
      }

      #close-icon {
        width: 25px;
        height: 25px;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #close-icon i {
        color: #29bb4b;
        font-size: 20px;
      }

      #welcome-message {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 20px;
      }

      .chat-content {
        padding: 1rem;
      }

      .chat-content .contentBtn {
        display: block;
        width: 100%;
        height: 1.6rem;
        background-color: #29bb4b;
        color: white;
        border: 1.4px solid #29bb4b;
        border-radius: 5px;
      }

      .chatContentBtns {
        width: 100%;
        height: 1.6rem;
        display: block;
        background-color: white;
        color: #29bb4b;
        border: 1.4px solid #29bb4b;
        border-radius: 5px;
        transition: background-color 0.5s;
        margin-top: 2px;
      }
      .chatContentBtns:hover {
        background-color: #29bb4b;
        color: white;
      }
#chat-content2{   
    border-bottom: 3px solid #29bb4b;
}
      button {
        cursor: pointer;
      }

      #user-input-container {
        flex: 1;
        display: flex;
        justify-content: space-between;
        align-items: end;
        gap: 5px;
        padding: 10px;
        margin-top: 7rem;
        /* border-top: 3px solid #29bb4b; */
      }

      #user-input {
        flex: 1;
        height: 1.8rem;
        padding-left: 5px;
        /* margin-top: 130px; */
        border-radius: 5px;
        outline: none;
        border: 1px solid black;
      }

      #send-button {
        width: 10%;
        height: 1.8rem;
        background-color: black;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        /* margin-top: 130px; */
      }
      #send-button i {
        color: white;
      }
    </style>
  </head>

  <body>
    <!-- ChatGPT button -->
    <button id="E-Chatbot" onclick="toggleChatbot()">E-Chatbot</button>

    <!-- Chatbot container -->
    <div id="chatbot-container">
      <div id="chatbot">
        <div id="chat-header" onclick="toggleChatbot()">
          E-Chatbot
          <button id="close-icon" onclick="closehatbot()">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div id="welcome-message">
          <p>
            Hey there, thanks for checking the "SASA" Global website. Hope you
            are doing well. How can I assist you today?
          </p>
        </div>
        <div class="chat-content" id="chat-content1">
          <button class="contentBtn" onclick="showOptions('Shopping')">
            Shopping Recommendation
          </button>
          <div class="allBtn"></div>
        </div>
        <div class="chat-content" id="chat-content2">
          <button class="contentBtn" onclick="showOptions('Fashion')">
            What's new in Fashion
          </button>
          <div class="allBtn"></div>
        </div>
        <div id="user-input-container">
          <input
            type="text"
            id="user-input"
            placeholder="Type your message..."
          />
          <button id="send-button" onclick="sendMessage()">
            <i class="fa-sharp fa-solid fa-arrow-up"></i>
          </button>
        </div>
      </div>
    </div>

    <script>
      function toggleChatbot() {
        const chatbotContainer = document.getElementById("chatbot-container");
        chatbotContainer.style.display =
          chatbotContainer.style.display === "none" ||
          chatbotContainer.style.display === ""
            ? "block"
            : "none";
      }

      function showOptions(category) {
        const contentId =
          category === "Shopping" ? "chat-content1" : "chat-content2";

        const options =
          category === "Shopping"
            ? [
                "Baby",
                "Beauty & Personal care",
                "Electronics",
                "Office Products",
                "Pet Supplies",
                "Home and Kitchen",
                "Sports & Outdoor",
                "FAQs",
                "Exit",
              ]
            : ["Videos", "Blogs", "Exit"];

        const content = document.getElementById(contentId);
        var allBtn = document.querySelectorAll(`.allBtn`);
        var index = 0;
        if (category == "Shopping") {
          index = 0;
        } else {
          index = 1;
        }
        if (allBtn[index].childElementCount > 1) {
          var e = allBtn[index];
          let child = e.lastElementChild;
          while (child) {
            e.removeChild(child);
            child = e.lastElementChild;
          }
        } else {
          var button;
          options.forEach((option) => {
            button = document.createElement("button");
            button.innerText = option;
            button.classList.add("chatContentBtns");
            button.addEventListener("click", function () {
              handleOptionClick(option, category);
            });
            allBtn[index].append(button);
          });
        }
      }

      function handleOptionClick(option, category) {
        switch (category) {
          case "Shopping":
            handleShoppingOptionClick(option);
            break;
          case "Fashion":
            handleFashionOptionClick(option);
            break;
          default:
            alert("Invalid category");
        }
      }

      function handleShoppingOptionClick(option) {
        switch (option) {
          case "Baby":
            window.open(
              "https://sasanewglobal.com/product-category/baby/",
              "_blank"
            );
            break;
          case "Home and Kitchen":
            window.open(
              "https://sasanewglobal.com/product-category/home-kitchen/",
              "_blank"
            );
            break;

          case "Beauty & Personal care":
            window.open(
              "https://sasanewglobal.com/product-category/beauty-personal-care/",
              "_blank"
            );
            break;

          case "Electronics":
            window.open(
              "https://sasanewglobal.com/product-category/electronics/",
              "_blank"
            );
            break;

          case "Sports & Outdoor":
            window.open(
              "https://sasanewglobal.com/product-category/sports-outdoor/",
              "_blank"
            );
            break;

          case "Office Products":
            window.open(
              "https://sasanewglobal.com/product-category/office-products/",
              "_blank"
            );
            break;

          case "Pet Supplies":
            window.open(
              "https://sasanewglobal.com/product-category/pet-supplies/",
              "_blank"
            );
            break;

          case "Exit":
            toggleChatbot(); // Close the chatbot
            break;

          default:
            alert("You selected: " + option);
            break;
        }
      }

      function handleFashionOptionClick(option) {
        switch (option.toLowerCase()) {
          case "videos":
            window.open(
              "https://www.youtube.com/watch?v=u_NXeWt4eac",
              "_blank"
            );
            break;

          case "blogs":
            window.open(
              "https://influencermarketinghub.com/best-fashion-blogs/",
              "_blank"
            );
            break;

          case "exit":
            toggleChatbot(); // Close the chatbot
            break;

          default:
            alert("You selected: " + option);
            break;
        }
      }

      function sendMessage() {
        const userInput = document.getElementById("user-input").value;
        alert("You typed: " + userInput);
        // Add your handling of user input here
      }
    </script>
  </body>
</html>
