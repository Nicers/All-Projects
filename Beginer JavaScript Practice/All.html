<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>ALL JavaScript</title>
    <script>
      document.write("<h3>This is Comment Section</h3>");
      //document.write('This Line is Single  Commented');

      /* document.write('This is Multiline Commented');
        document.write('This is Multiline Commented'); */
      document.write("<h3>This is Variable Section</h3>");
      var x = "how ar you";
      var y = "55";
      var z = 60000;
      var w = 6.6;

      var w, x, y, z;
      x = "how ar you";
      y = "55";
      z = 60000;
      w = 6.6;

      document.write("<br>", x);
      document.write("<br>", y);
      document.write("<br>", z);
      document.write("<br>", w);

      document.write("<br><h3>Types of Writing Variables</h3>");
      var VarOne = "Variable No : 1   VarOne";
      var Var_One = "Variable No : 2  Var_One";
      var firstName = "Variable No : 3   firstName";
      var firstname99 = "Variable No : 4   firstname99";
      var var1 = "Wrong  Variable No : 5   first name";
      var var2 = "Wrong Variable No : 6 99firstname";

      document.write(VarOne);
      document.write("<br>", Var_One);
      document.write("<br>", firstName);
      document.write("<br>", firstname99);
      document.write("<br>", var1);
      document.write("<br>", var2);

      let a = "<br><br><br>This is Let Variable";
      document.write(a);

      const b = "<br><br><br>This is Constant Variable";
      document.write(b);
    </script>
  </head>
