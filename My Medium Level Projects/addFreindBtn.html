<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Friend with Same Button</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }
    body{
        height: 100vh;
        background-color: rgb(75, 75, 247);
    }
    img{
        border-radius: 7px;
        width: 100%;
        height: 100%;
    }
    h1, h2{
        font-weight: 600;
    }
    .green{
        color: green;
    }
    .red{
        color: red;
    }
</style>
</head>
<body>
    
<div class="container h-100">
    <div class="row h-100 d-flex justify-content-center align-items-center">
        <div class="col-3 bg-white rounded d-flex flex-column gap-3 justify-content-between align-items-center py-5">
            <img src="a.jpg" alt="">
            <h1>Ata Ur Rehman</h1>
            <h2 class="red">Stranger</h2>
            <button class="btn btn-primary px-4 py-2 rounded fs-4">Add Friend</button>
        </div>
    </div>
</div>


<script>
    var btn = document.querySelector('button');
    var makeFriend = document.querySelector('h2');
    btn.addEventListener('click', () => {
        if(makeFriend.innerHTML.toLowerCase() === 'stranger'){
            makeFriend.innerHTML = 'Friend';
            makeFriend.classList.remove('red');
            makeFriend.classList.add('green');
            btn.innerHTML = 'Remove Friend';
        }
        else
        if(makeFriend.innerHTML.toLowerCase() === 'friend'){
            makeFriend.innerHTML = 'Stranger';
            makeFriend.classList.remove('green');
            makeFriend.classList.add('red');
            btn.innerHTML = 'Add Friend';
        }

    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>    
</body>
</html>
