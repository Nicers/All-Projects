  <script>
    //  Question ------- 1
    document.write("<h2>Question ------> 1</h2>");
    var a = 10,
      b = 20;
    function calculation(a, b) {
      if (a == b) {
        return `Product of a & b = ${a * b} `;
      } else {
        return `Sum of a & b = ${a + b} `;
      }
    }
    document.write(calculation(a, b));

    //  Question ------- 2
    document.write("<br><br><br><h2>Question ------> 2</h2>");
    var str1 = [];

      for (var i = 0; i < 100; i++) {

        }

    //  Question ------- 2
    document.write("<br><br><br><h2>Question ------> 2</h2>");
    function check() {
      var str1 = "";
      for (var i = 0; i < 100; i++) {

    //  Question ------- 3
    document.write("<br><br><br><h2>Question ------> 3</h2>");
    var CheckString = "AtaUrRehman";
    function letter(w) {
      var ww = " ";
      for (var i = 0; i < w.length; i++) {
        ww = ww + w[i++];
      }
      return ww;
    }
    document.write("<br>Array that you passed : ' " + CheckString + " '");

      "<br>Printing the 2nd Letter of words : " + letter(CheckString)
    );

    //  Question ------- 4
    document.write("<br><br><br><h2>Question ------> 4</h2>");
    var IntegerArray = [1, 3, 4, 4, 0, 0];
    var count1 = 0,
      count2 = 0;
    function checkArray(arr) {
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] == 4) {
          count1++;
        } else if (arr[i] == 0) {
          count2++;
        }
      }
      if (count1 > count2) {
        return true;
      } else {
        return false;
      }
    }
    document.write("<br>Array that you passed : [ " + IntegerArray + " ]");
    document.write(
      "<br>It is a New array & it contain 2nd element of both array : " +
        checkArray(IntegerArray)
    );

    function reverse(arr) {

    document.write(

        reverse(LetterArray) +
        " ]"
    );

    document.write("<br><br><br><h2>Question ------> 6</h2>");
    var arr1 = [2, 4, 6];
    var arr2 = [1, 3, 5];
    function secondArray(arr1, arr2) {

      return arr3;
