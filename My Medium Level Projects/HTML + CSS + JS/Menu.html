<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <style type="text/css">
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,400;1,500;1,600&display=swap");
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      :root {
        --bgc: #222327;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: var(--bgc);
      }
      .nav {
        position: relative;
        width: 400px;
        height: 70px;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
      }
      .nav ul {
        display: flex;
        width: 350px;
      }
      .nav ul li {
        position: relative;
        list-style: none;
        width: 70px;
        height: 70px;
        z-index: 1;
      }
      .nav ul li a {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        text-align: center;
        font-weight: 500;
      }
      .nav ul li a .icon {
        position: relative;
        display: block;
        line-height: 75px;
        font-size: 1.5em;
        text-align: center;
        color: var(--bgc);
        transition: 0.5s;
      }
      .nav ul li.active a .icon {
        transform: translateY(-35px);
      }
      .nav ul li a .text {
        position: absolute;
        color: var(--bgc);
        font-weight: 400;
        font-size: 0.75em;
        letter-spacing: 0.05em;
        transition: 0.5s;
        opacity: 0;
        transform: translateY(20px);
      }
      .nav ul li.active a .text {
        opacity: 1;
        transform: translateY(10px);
      }
      .indicator {
        position: absolute;
        top: -50%;
        width: 70px;
        height: 70px;
        background: #fc28fb;
        border-radius: 50%;
        border: 6px solid var(--bgc);
        transition: 0.5s;
      }
      .indicator::before {
        content: "";
        position: absolute;
        top: 50%;
        left: -22px;
        width: 20px;
        height: 20px;
        background: transparent;
        border-top-right-radius: 20px;
        box-shadow: 0px -10px 0 0 var(--bgc);
      }
      .indicator::after {
        content: "";
        position: absolute;
        top: 50%;
        right: -22px;
        width: 20px;
        height: 20px;
        background: transparent;
        border-top-left-radius: 20px;
        box-shadow: -1px -10px 0 0 var(--bgc);
      }
      .nav ul li:nth-child(1).active ~ .indicator {
        transform: translateX(calc(70px * 0));
      }
      .nav ul li:nth-child(2).active ~ .indicator {
        transform: translateX(calc(70px * 1));
      }
      .nav ul li:nth-child(3).active ~ .indicator {
        transform: translateX(calc(70px * 2));
      }
      .nav ul li:nth-child(4).active ~ .indicator {
        transform: translateX(calc(70px * 3));
      }
      .nav ul li:nth-child(5).active ~ .indicator {
        transform: translateX(calc(70px * 4));
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <ul>
        <li class="list active">
          <a href="#">
            <span class="icon">
              <ion-icon name="home-outline"></ion-icon>
            </span>
            <span class="text">Home</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon">
              <ion-icon name="person-outline"></ion-icon>
            </span>
            <span class="text">Profile</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon">
              <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
            </span>
            <span class="text">Message</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon">
              <ion-icon name="image-outline"></ion-icon>
            </span>
            <span class="text">Photo</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon">
              <ion-icon name="settings-outline"></ion-icon>
            </span>
            <span class="text">Setting</span>
          </a>
        </li>
        <div class="indicator"></div>
      </ul>
    </nav>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script>
      const list = document.querySelector(".list");
      function activelink() {
        list.forEach((item) => item.classList.remove("active"));
        this.classList.add("active");
      }
      list.forEach((item) => item.addEventListener("click", activelink));
    </script>
  </body>
</html>
