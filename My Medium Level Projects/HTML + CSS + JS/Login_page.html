<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,400;1,500;1,600&display=swap");
      /*font-family: 'Poppins', sans-serif;*/
      * {
        padding: 0;
        margin: 0;
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
      }

      .wrapper {
        width: 100vw;
        height: 100vh;
        background-color: rgba(95, 95, 95, 0.39);
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .modalform {
        width: 400px;
        min-height: 80vh;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.15) 0px 2px 8px;
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      .actionBtns {
        width: 80%;
        background-color: royalblue;
        margin: 2em;
        display: flex;
        justify-content: space-between;
        position: relative;
        border-radius: 50px;
        box-shadow: rgba(0, 0, 0, 0.09) 0px 3px 12px;
      }
      .actionBtn {
        padding: 1em;
        width: 50%;
        outline: none;
        border: none;
        background-color: transparent;
        border-radius: 50px;
        color: white;
        font-size: 0.8em;
        font-weight: 600;
        cursor: pointer;
      }
      .moveBtn {
        position: absolute;
        width: 50%;
        height: 90%;
        margin: 2px;
        border: none;
        outline: none;
        border-radius: 50px;
        background-color: white;
        font-size: 0.8em;
        font-weight: 600;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
      }
      .rightBtn {
        transform: translateX(98%);
        transition: all 0.2s ease-in-out;
      }
      .inputGroup {
        width: 300px;
        margin: 0.8em 0;
        background-color: rgb(245, 245, 245);
        border-radius: 50px;
        box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px,
          rgba(0, 0, 0, 0.24) 0px 1px 2px;
        font-weight: 500;
      }

      .inputGroup input {
        width: 100%;
        padding: 1em 1.5em;
        background-color: transparent;
        border: none;
        border-radius: 50px;
      }
      .inputGroup input:focus {
        outline: none;
      }
      .submitBtn {
        width: 150px;
        padding: 1em;
        margin: 2em 0;
        border-radius: 50px;
        border: none;
        outline: none;
        box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px,
          rgba(0, 0, 0, 0.24) 0px 1px 2px;
        cursor: pointer;
        font-size: 0.8em;
        font-weight: 600;
        transition: all 0.3s ease-in-out;
      }
      .submitBtn:hover {
        background-color: royalblue;
        color: #fff;
        transition: all 0.3s ease-in-out;
      }
      .form {
        display: none;
      }
      .signupform {
        display: block;
      }
      .loginform {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="modalform">
        <div class="actionBtns">
          <button class="actionBtn signupBtn">Signup</button>
          <button class="actionBtn loginBtn">Login</button>
          <button class="moveBtn rightBtn">Signup</button>
        </div>
        <div class="userform">
          <form action="" class="form signup signupform">
            <div class="inputGroup">
              <input type="text" autocomplete="off" placeholder="First" />
            </div>
            <div class="inputGroup">
              <input type="text" autocomplete="off" placeholder="Last" />
            </div>
            <div class="inputGroup">
              <input
                type="email"
                autocomplete="off"
                placeholder="Email address"
              />
            </div>
            <div class="inputGroup">
              <input
                type="password"
                autocomplete="off"
                placeholder="Create new password"
              />
            </div>
            <div class="inputGroup">
              <input
                type="password"
                autocomplete="off"
                placeholder="Confirm password"
              />
            </div>
            <button type="submit" class="submitBtn">Signup</button>
          </form>

          <form action="" class="form login">
            <div class="inputGroup">
              <input
                type="email"
                autocomplete="off"
                placeholder="Email address"
              />
            </div>
            <div class="inputGroup">
              <input
                type="password"
                autocomplete="off"
                placeholder="Create new password"
              />
            </div>
            <button type="submit" class="submitBtn">Login</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      const signupBtn = document.querySelector(".signupBtn");
      const loginBtn = document.querySelector(".loginBtn");
      const moveBtn = document.querySelector(".moveBtn");
      const signup = document.querySelector(".signup");
      const login = document.querySelector(".login");
      loginBtn.addEventListener("click", () => {
        moveBtn.classList.add("rightBtn");
        login.classList.add("loginform");
        signup.classList.remove("signupform");
        moveBtn.innerHTML = "Login";
      });

      signupBtn.addEventListener("click", () => {
        moveBtn.classList.remove("rightBtn");
        login.classList.remove("loginform");
        signup.classList.add("signupform");
        moveBtn.innerHTML = "Signup";
      });
    </script>
  </body>
</html>
