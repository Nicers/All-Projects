<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loto Game</title>
    <style>
      body {
        background-color: white;
      }
      #container {
        background-color: white;
        width: 500px;
        height: 400px;
        display: grid;
        grid-template-columns: 30% 30% 30%;
        grid-template-rows: 50px;
        margin-left: 530px;
        border-radius: 30px;
        border: 2px solid black;
      }
      #one,
      #Two,
      #Three {
        clip-path: circle(30% at 50% 52%);
        background-color: black;
        height: 100px;
        width: 200px;
        color: white;
        margin-top: 80px;
        text-align: center;
        line-height: 100px;
        font-size: 40px;
      }

      #submit {
        background-color: green;
        width: 80px;
        height: 80px;
        margin-top: 185px;
        margin-left: 200px;
        clip-path: circle(50% at 50% 50%);
        border: none;
        font-size: 30px;
      }
    </style>
  </head>
  <body onpageshow="alert('This is Loto Game')">
    <div id="container">
      <input id="one" type="text" />
      <input id="Two" type="text" />
      <input id="Three" type="text" />
      <button id="submit">Click</button>
    </div>

    <script>
      "use strict";
      var t = document.querySelector("#one");
      var tt = document.querySelector("#Two");
      var ttt = document.getElementById("Three");
      var submit = document.getElementById("submit");
      submit.addEventListener("click", function () {
        onee();
        Twoo();
        Thrree();
      });
      function onee() {
        t.value = Math.floor(Math.random() * 10);
      }
      function Twoo() {
        tt.value = Math.floor(Math.random() * 10);
      }
      function Thrree() {
        ttt.value = Math.floor(Math.random() * 10);
      }
    </script>
  </body>
</html>
