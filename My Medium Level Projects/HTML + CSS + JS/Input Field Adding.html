<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #dom {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: fit-content;
      }
      body {
        text-align: center;
        display: flex;
        justify-content: center;
      }
      #inner {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
        justify-content: center;
        padding-bottom: 0.8rem;
        border-bottom: 2px solid black;
      }
      input {
        width: 40rem;
        height: 3rem;
        font-size: 17px;
        border-radius: 5px;
        border: 2px solid black;
      }
      select {
        appearance: none;
        width: 16rem;
        text-align: start;
        font-size: 17px;
        border-radius: 5px;
        border: 2px solid black;
        padding-left: 1rem;
      }
      #btn {
        padding-left: 1.5rem;
        padding-right: 1.5rem;
        background-color: green;
        color: white;
        font-size: 17px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      .b {
        width: 100%;
        border-bottom: 2px solid black;
        padding-bottom: 0.8rem;
        padding-top: 1.5rem;
      }
      .write {
        width: 100%;
        height: 3rem;
        border-radius: 5px;
      }
      .label {
        font-size: 20px;
        text-align: start;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="dom">
      <div id="inner">
        <select name="" id="st" onchange="display()">
          <option class="type" value="Text">Text</option>
          <option class="type" value="Number">Number</option>
          <option class="type" value="Date">Date</option>
        </select>
        <input type="text" id="in" />
        <button onclick="createBox()" id="btn">Create</button>
      </div>
    </div>

    <script>
      var input = document.getElementById("in");
      var dom = document.getElementById("dom");
      var inputType = document.getElementById("st");

      function createBox() {
        if (input.value !== "") {
          var label = document.createElement("p");
          label.innerHTML = input.value;
          label.classList.add("label");
          var input1 = document.createElement("input");
          input1.type = inputType.value.toLowerCase();
          input1.classList.add("write");
          var div = document.createElement("div");
          div.classList.add("b");

          div.append(label);
          div.append(input1);
          dom.append(div);
          input.value = "";
        } else {
          alert("Please Enter a Label!");
        }
      }
    </script>
  </body>
</html>
