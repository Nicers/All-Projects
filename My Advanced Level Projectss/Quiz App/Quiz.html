<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: saddlebrown;
        }

        .quiz {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background-color: white;
            width: 70%;
            height: auto;
            border-radius: 25px;
            padding-top: 3rem;
            padding-bottom: 6rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: saddlebrown;
        }

        .data {
            margin-top: 3rem;
        }

        #title {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 50px;
        }

        ul {
            list-style: none;
            display: flex;
            gap: 3rem;
        }

        p,
        li {
            font-size: 22px;
        }

        label {
            font-size: 24px;
            font-weight: 600;
        }

        button {
            border: 2px solid saddlebrown;
            outline: none;
            background-color: saddlebrown;
            color: white;
            border-radius: 5px;
            width: 10rem;
            height: 3rem;
            cursor: pointer;
            font-size: 20px;
            transition: background-color .5s;
        }

        button:hover {
            background-color: white;
            color: saddlebrown;
            border: 3px solid saddlebrown;
        }

        input {
            background-color: white;
            outline: none;
            border: 3px solid saddlebrown;
            border-radius: 5px;
            height: 3rem;
            width: auto;
            font-size: 20px;
            padding-left: 1rem;
        }

        input::placeholder {
            color: saddlebrown;
        }

        input:focus {
            color: saddlebrown;
            background-color: white;
            font-size: 20px;
        }

        .form {
            margin-top: 3rem;
            display: flex;
            align-items: center;
            gap: .7rem;
            width: auto;
        }

        .que {
            display: flex;
            gap: 3rem;
            align-items: center;
            justify-content: start;
            margin-bottom: .7rem;
        }

        .inner2 {
            display: none;
        }

        .inner1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            gap: 1.5rem;
        }

        .inner1 p {
            font-size: 30px;
            text-align: center;
        }

        .result {
            display: none;
        }

        .result h1 {
            margin-bottom: 1rem;
        }

        .result #tot {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        @media only screen and (max-width:870px) {
            .box {
                width: 93%;
                padding-left: 5rem;
                padding-right: 5rem;
            }

            p,
            li {
                font-size: 18px;
            }

            .inner1 p {
                font-size: 25px;
            }

            .que {
                align-items: start;
            }
        }

        @media only screen and (max-width:400px) {
            .box {
                width: 100%;
                padding-left: 1rem;
                padding-right: 1rem;
                padding-top: 4rem;
                padding-bottom: 8rem;
                display: block;
            }
            .que{
                flex-direction: column;
                gap: .5rem;
                margin-bottom: 1.8rem;
            }
            .form{
                display: flex;
                flex-direction: column;
                gap: 1rem;
                margin-top: 4rem;
            }
        }

        @media only screen and (max-width:280px) {
            ul{
                display: flex;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="quiz">
        <div class="box">
            <h1 id="title">QUIZ APP</h1>
            <div class="data">
                <div class="inner1">
                    <p>This is a General knowledge Quiz and every question have 25 marks and total marks of quiz is 100
                    </p>
                    <button onclick="start()">Start Quiz</button>
                </div>
                <div class="inner2">
                    <div class="que">
                        <label>Question: </label>
                        <p id="question">Who is developed Javascript Language ?.</p>
                    </div>
                    <div class="que">
                        <label>Options: &nbsp;</label>
                        <ul>
                            <li id="one">John</li>
                            <li>Newton</li>
                            <li>Micheal</li>
                        </ul>
                    </div>
                    <div class="form">
                        <input type="text" id="answer" placeholder="Enter correct option">
                        <button onclick="check()">Submit</button>
                    </div>
                </div>

                <div class="result">
                    <h1>Quiz result</h1>
                    <p>Q1: <span class="res"></span></p>
                    <p>Q2: <span class="res"></span></p>
                    <p>Q3: <span class="res"></span></p>
                    <p>Q4: <span class="res"></span></p>
                    <p id="tot">Total Score: <span class="total"></span></p>
                    <button onclick="restart()">Restart</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="quiz.js"></script>
</body>

</html>
