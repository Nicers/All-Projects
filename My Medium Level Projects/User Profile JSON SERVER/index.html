<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Server fetch json Data</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center mt-5">JSON Server</h1>
          <p class="text-center">
            <b>Note:</b> First Display ALL data. Then you a benefit to easily
            search and find Data.
          </p>
          <div
            class="d-flex flex-column algin-items-center justify-content-center my-5"
            id="btnContainer"
          >
            <div class="bttn d-flex justify-content-center gap-5">
              <button id="all" class="btn btn-lg btn-dark">
                Display All Data
              </button>
              <button id="search" class="btn btn-lg btn-dark">
                Search Data
              </button>
            </div>
          </div>
          <table class="table table-bordered mb-5 table-warning">
            <thead class="table-dark">
              <tr>
                <th scope="col" class="col-1 text-center">Employee</th>
                <th scope="col" class="col-1 text-center">Status</th>
                <th scope="col" class="col-1 text-center">Role</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
