<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>resizeBy & resizeTo</title>
  </head>
  <body>
    <h1 style="color: blue; margin-left: 600px">resizeBy & resizeTo</h1>
    <button onclick="openwindow()">Open Window</button>
    <button onclick="resizewindow()" style="margin-left: 600px">
      Resize Window
    </button>

    <script>
      var a;
      function openwindow() {
        a = window.open("", "", "width=200px,height=200px,left=30px,top=30px");
        a.document.write("<p>This is Window</p>");
      }
      function resizewindow() {
        //a.resizeTo(400,400);
        a.resizeBy(500, 500);
      }
    </script>
  </body>
</html>
