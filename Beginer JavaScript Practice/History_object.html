<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History Object</title>
  </head>
  <body>
    <h1 style="color: blue; margin-left: 600px">History Object</h1>
    <button
      onclick="backfuntion()"
      style="
        background-color: blue;
        width: 160px;
        height: 40px;
        position: fixed;
        left: 50px;
        top: 50px;
        color: white;
      "
    >
      Back
    </button>
    <button
      onclick="forwardfunction()"
      style="
        background-color: mediumorchid;
        width: 160px;
        height: 40px;
        position: fixed;
        left: 220px;
        top: 50px;
        color: white;
      "
    >
      Forward
    </button>

    <script>
      function backfuntion() {
        history.back();
      }
      function forwardfunction() {
        history.forward();
      }
    </script>
  </body>
</html>
