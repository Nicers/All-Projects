<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive NavBar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="fluid-container h-100">
      <div class="row h-100">
        <div class="col" id="header">
          <div
            class="px-3 px-sm-5 py-3 d-flex flex-column flex-sm-row justify-content-sm-between align-items-sm-center w-auto"
          >
            <div class="d-flex justify-content-between" id="mobile">
              <div>
                <a href="" class="text-dark"
                  ><h1>Coding <span>Addict</span></h1></a
                >
              </div>
              <div class="pe-2 pe-sm-0 d-sm-none">
                <i class="fa-solid fa-bars" id="menuBar"></i>
              </div>
            </div>

            <div class="d-flex flex-column flex-sm-row gap-3" id="tabs">
              <a href="">Home</a>
              <a href="">About</a>
              <a href="">Project</a>
              <a href="">Contact</a>
            </div>
            <div class="d-sm-flex gap-4 d-none" id="social">
              <a href=""><i class="fa-brands fa-facebook"></i></a>
              <a href=""><i class="fa-brands fa-twitter"></i></a>
              <a href=""><i class="fa-brands fa-linkedin"></i></a>
              <a href=""><i class="fa-brands fa-square-whatsapp"></i></a>
              <a href=""><i class="fa-brands fa-square-instagram"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
