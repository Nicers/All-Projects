<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculator App</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.css" />
    <style>
      body {
        background-color: hotpink;
        height: 100vh;
      }
      input,
      button {
        width: fit-content;
        height: fit-content;
        border-radius: 5px;
        outline: none;
        border: 2px solid black;
        font-size: 18px;
      }
      .result {
        background-color: white;
        border: 1px solid black;
        padding-left: 5rem;
        padding-right: 5rem;
        padding-top: 1.5rem;
        padding-bottom: 1.5rem;
        font-size: 17px;
      }
    </style>
  </head>

  <body>
    <section class="calculator pb-1 pt-2 mx-5 h-100">
      <div class="container-fluid p-0 m-0 h-100 h-100 w-auto">
        <div class="row h-100">
          <div
            id="column"
            class="col h-100 d-flex flex-column align-items-center justify-content-center gap-3 w-100"
          >
            <div
              class="d-flex flex-column flex-sm-row justify-content-center align-items-center w-100 gap-3"
            >
              <input class="py-2 pe-5 ps-2" type="text" id="date" />
              <button class="py-2 px-4" onclick="resultShow()">
                Enter Date
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>



    <script>
      var date = document.getElementById("date");

      function resultShow() {
        if (date.value == "") {
          alert("Please Enter Something!");
        } else {
          var enterDate = date.value;
          var inputTime = new Date(enterDate);
          var inputDate = inputTime.getDate();

          var convertDate = `${inputTime.getDate()}-${
            inputTime.getMonth() + 1
          }-${inputTime.getFullYear()}`;

          var dateShow,
            dateDay = convertDate[0],
            dateMonth = convertDate[1];
          convertDate = convertDate.split("-"); // convert to Array

          if (convertDate[0].length == 1 || convertDate[1].length == 1) {
            if (convertDate[0].length == 1) {
              dateDay = `0${convertDate[0]}`;
            }
            if (convertDate[1].length == 1) {
              dateMonth = `0${convertDate[1]}`;
            }
          }

          dateShow = `${dateDay}-${dateMonth}-${convertDate[2]}`;

          var p_Tag = document.querySelector(".result");
          var p;

          if (p_Tag == null) {
            p = document.createElement("p");
            p.innerHTML = "Result is: <br>" + dateShow;
            p.classList.add("result");
            document.querySelector("#column").prepend(p);
          } else {
            p_Tag.innerHTML = "Result is: <br>" + dateShow;
          }

          date.value = "";
        }
      }
    </script>
  </body>
</html>
