<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Alignment</title>
    <style>
        .container{
            margin-top: 100px;
            margin-left: 50px;
            width: 700px;
            display: grid;
            grid-template-columns:repeat(2,1fr);
            grid-template-rows: repeat(2,120px);
            grid-gap: 15px;
            grid-auto-rows: 70px;
            align-items: /*center/end/stretch/*/start;
            justify-items:start/*center/end/stretch*/ ;

            /*shorthand of   align-self     justify-self */
            place-items: center center;
        }
        .o{
            background-color: red;

        }
        .t{
            background-color: greenyellow;
           /* align-self: center; 
            justify-self: end;*/

            /*shorthand of   align-self     justify-self */
            place-self: center center;

        }
        .th{
            background-color: pink;
            grid-row: span 3 ;

        }
        .f{
            background-color: blue;

        }
        .fi{
            background-color: palevioletred;

        }
        .s{
            background-color: orange;

        }
        .se{
            background-color: palegreen;
            grid-column: span 2;
            justify-self: center;
        }
        .e{
            background-color: yellow;

        }
    </style>
</head>
<body>
    <div class="container">
    <div class="o">One</div>
    <div class="t">Two</div>
    <div class="th">Three</div>
    <div class="f">Four</div>
    <div class="fi">Five</div>
    <div class="s">Six</div>
    <div class="se">Seven</div>
    <div class="e">Eight</div>
    </div>
</body>
</html>
