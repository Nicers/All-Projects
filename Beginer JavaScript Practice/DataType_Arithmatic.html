<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Type And Arithmatic Operator</title>
    <script>
      document.write("<h2>Data Type Section</h2>");
      var a, b, c, d, e, f, g;
      a = "hello";
      b = 25;
      c = true;
      d = ["ATA", "UR", "REHMAN"];
      e = { Country: "Pakistan", Capital: "Islamabad" };
      f = null;
      document.write("<br>", typeof a);
      document.write("<br>", typeof b);
      document.write("<br>", typeof c);
      document.write("<br>", typeof d);
      document.write("<br>", typeof e);
      document.write("<br>", typeof f);
      document.write("<br>", typeof g);

      document.write("<h2>Arithmatic Operators</h2>");
      var h;
      a = 34;
      b = 45;
      c = b / a;
      d = a + b;
      e = a - b;
      f = a * b;
      g = b % a;
      h = a ** b;
      a++;
      b++;
      a--;
      b--;
      document.write("Division of A and B   ------->    ", c);
      document.write("<br>Addition of A and B   ------->    ", d);
      document.write("<br>Multiplication of A and B   ------->    ", f);
      document.write("<br>Subtraction of A and B   ------->    ", e);
      document.write("<br>Mudolus of A and B   ------->    ", g);
      document.write("<br>Exponention of A and B   ------->    ", h);
      document.write("<br>Increment of A   ------->    ", a);
      document.write("<br>Increment of B   ------->    ", b);
      document.write("<br>Decrement of A   ------->    ", a);
      document.write("<br>Decrement of B   ------->    ", a);
    </script>
  </head>
  <body></body>
</html>
