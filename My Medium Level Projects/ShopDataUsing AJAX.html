<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoping Data From Server using AJAX</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .imag {
        width: 10rem;
      }
      .side{
        display: flex;
        justify-content: center;
      }

      img{
        width: 10rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <button class="btn btn-warning btn-lg my-5">Display Data</button>
          <table class="table table-bordered table-danger">
            <thead class="table-dark">
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Image</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <script>
      document.querySelector("button").addEventListener("click", () => {
      var http = new XMLHttpRequest();
              http.onload = function(){
                  if(http.status == 200){
                      var shopData = JSON.parse(http.response);
                      var counter = 0;
                      console.log(shopData)

            // function createe(tbody, tr, product, prop) {
            //   var td1 = document.createElement("td");
            //   if (`${prop}` === "image") {
            //     console.log('yes')
            //     td1.classList.add("side");
            //     var image = document.createElement("img");
            //     image.classList.add("imag");
            //     image.src = product[prop];
            //     td1.appendChild(image);
            //     tr.appendChild(td1);
            //   } else {
            //     td1.innerHTML = product[prop];
            //     tr.appendChild(td1);
            //   }
            //   tbody.appendChild(tr);
            // }

              if (counter == 0) {
                var tbody = document.createElement("tbody");
                tbody.classList.add("border-1");
                document.querySelector("table").appendChild(tbody);
                counter++;
              }

              var data = '';
              for (var value of shopData) {
                // var tr = document.createElement("tr");
                // createe(tbody, tr, value, 'title');
                // createe(tbody, tr, value, 'price');
                // createe(tbody, tr, value, 'image');

                data += `<tr>
                    <td>${value.title}</td>
                    <td>${value.price}</td>
                    <td><img src='${value.image}'></td>
                        </tr>`;
                    }
                    // document.querySelector('table').innerHTML = data;
                    tbody.innerHTML = data;
                    //   console.log(data);

                  }
                  else
                  {
                    alert('Api link not Found')
                  }
              }
              http.open('GET', 'https://fakestoreapi.com/products', true);
              http.send();
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
