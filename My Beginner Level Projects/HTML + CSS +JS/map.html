<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var a = [1, 2, 3];

    //   **************   USING simple FUNCTION with 'Map Function'   ***********
    var b = a.map(show);
    function show(x) {
      return x * 10;
    }

    //   **************   USING ARROW FUNCTION with 'Map Function'   ***********
    document.write(b);
    var c = a.map((x) => {
      return x * 10;
    });
    document.write("<br>" + c);
  </script>
</html>
