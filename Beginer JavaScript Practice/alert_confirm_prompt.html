<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert Confirm Prompt Box</title>
    <script>
      alert("This is alert");
      confirm("this is Confirm box");
      prompt("This is Prompt Box");
      var a = confirm("This is confirm Box and Printing on Screen");
      document.write(a);
      var b = prompt("What is Your Name ?");
      document.write("<br>", b);
    </script>
  </head>
  <body></body>
</html>
